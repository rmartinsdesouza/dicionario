<style type="text/css">
  .form-horizontal input.ng-invalid.ng-dirty {
    border-color: #FA787E;
  }

  .form-horizontal input.ng-valid.ng-dirty {
    border-color: #78FA89;
  }
</style>
<div class="view">
    <div class="container">
        <div class="row">
        <nav class= "navbar navbar-default" role= "navigation" >
        <div class= "navbar-header" >
        <a class= "navbar-brand" href= "#/pessoa"><i class="glyphicon glyphicon-th-large"></i> Lista de Pessoa</a>
        <a ng-show="pessoa._id" class= "navbar-brand" href= "#/editar-pessoa/0"><i class="glyphicon glyphicon-plus"></i> Create Customer </a>
        <a ng-show="pessoa._id" class= "navbar-brand pull-right"><i class="glyphicon glyphicon-edit"></i> Editando Pessoa ID: {{pessoa._id}}</a>
        </div>
        </nav>
        <header>
            <!-- <h3>{{title}}</h3> -->
        </header>
        <div class="col-md-12">

<form role="form" name="myForm" class="form-horizontal">
<div class="row">

<div class= "form-group">
    <label class= "col-md-2">ID </label>
    <div class="col-md-4">
    <input ng-model="pessoa.ID" type= "text" class= "form-control"/>
    </div>
</div>

<div class= "form-group" ng-class="{error: myForm.name.$invalid}">
    <label class= "col-md-2"> Name </label>
    <div class="col-md-4">
    <input name="name" ng-model="pessoa.NOME" type= "text" class= "form-control" placeholder="Seu nome" required/>
    <span ng-show="myForm.name.$dirty && myForm.name.$invalid" class="help-inline">Nome Obrigatório</span>
    </div>
</div>


<div class= "form-group">
    <label class= "col-md-2"></label>
    <div class="col-md-4">
    <a href="#/" class="btn">Cancel</a>
        <button ng-click="savePessoa(pessoa);" 
                ng-disabled="isClean() || myForm.$invalid"
                class="btn btn-primary">{{buttonText}}</button>
        <button ng-click="deletePessoa(pessoa)"
                ng-show="pessoa._id" class="btn btn-warning">Delete</button>
    </div>
</div>
</div>
</form>
        </div></div>
    </div>
</div>
